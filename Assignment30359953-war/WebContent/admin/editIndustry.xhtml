<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Edit Industry
                </div>
            </div>

            <h:form id="editIndus">
                <table class="table table-bordered ">

                    <tr>
                        <td width ="150" valign="top">Id:</td>
                        
                        <td valign="bottom">
                            <h:outputLabel id = "Id" >#{industryController.indus.insId}</h:outputLabel>    
                        </td>
                    </tr>
                    
                 
                    <tr>
                        <td width ="100" valign="top">Industry Name: </td>
                        
                        <td valign="bottom">
                        	<h:outputText value="Industry Name" />
                            <h:inputText id = "indusName" value="#{industryController.indusName}"  required="true">
                               <f:validator validatorId="com.validate.test.stringOnlyValidator" />
                            </h:inputText>    
                            <h:message for="indusName" class="#{!indusName.valid ? 'label label-warning' : 'none'}" /> 
                        </td>
                    </tr>
                    
                    
                </table>
                
                <h:commandButton id="save" value="Save" action="#{edit.editIndustry(industryController.indus,industryController.indusName)}"  class="btn btn-primary" >
                    <f:param name="indusID" value="#{IndustryController.insId+1}"/>
                </h:commandButton>
                <h:link id="close" value="Close" outcome="manageIndustry.xhtml"
						class="btn btn-primary" />
            </h:form>
        </div>
    </h:body>
</html>
