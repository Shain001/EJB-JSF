<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title>
    </h:head>
    
    <h:body>
    <div class = "container">
        <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Admin Area
                </div>
            </div>
        <p>Welcome  Mr/Mrs #{customerApplication.curUserId} !</p>
        <h:form>
        <div class="container">
        
        <table class="table table-bordered ">
        
        <tr>
				<td class="text-center"><h:commandButton id="view" value="View all Customer" action="view.xhtml" class="btn btn-primary" >
                </h:commandButton></td>
			</tr>
			
			<tr>
				<td class="text-center"><h:commandButton id="viewContact" value="View all Contact" action="viewContact.xhtml" class="btn btn-primary" >
                </h:commandButton></td>
			</tr>
			
			<tr>
				<td class="text-center"><h:commandButton id="creatCustomer" value="Add Customer" action="createCustomer.xhtml" class="btn btn-primary" >
                </h:commandButton></td>
			</tr>
			
			<tr>
				<td class="text-center"> <h:commandButton id="creatContact" value="Add Contact" action="createContact.xhtml" class="btn btn-primary" >
                </h:commandButton></td>
			</tr>
        	<tr>
				<td class="text-center"> <h:commandButton id="changeps" value="change password" action="changePassWd.xhtml" class="btn btn-primary" >
                </h:commandButton></td>
			</tr>
			<tr>
				<td class="text-center"> <h:commandButton id="logout" value="Log Out" action="#{customerApplication.logout()}" class="btn btn-primary" >
                </h:commandButton></td>
			</tr>
        </table>
        
        
        
               
					
				
</div>
</h:form>
</div>
    </h:body>
</html>
